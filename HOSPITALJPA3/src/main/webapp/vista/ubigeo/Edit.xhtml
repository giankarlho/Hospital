<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoEditDlg" widgetVar="UbigeoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditUbigeoTitle}">
            <h:form id="UbigeoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <p:outputLabel value="#{vista.EditUbigeoLabel_numubi}" for="numubi" />
                        <p:inputText id="numubi" value="#{ubigeoController.selected.numubi}" title="#{vista.EditUbigeoTitle_numubi}" required="true" requiredMessage="#{vista.EditUbigeoRequiredMessage_numubi}"/>
                        <p:outputLabel value="#{vista.EditUbigeoLabel_dptoubi}" for="dptoubi" />
                        <p:inputText id="dptoubi" value="#{ubigeoController.selected.dptoubi}" title="#{vista.EditUbigeoTitle_dptoubi}" />
                        <p:outputLabel value="#{vista.EditUbigeoLabel_provubi}" for="provubi" />
                        <p:inputText id="provubi" value="#{ubigeoController.selected.provubi}" title="#{vista.EditUbigeoTitle_provubi}" />
                        <p:outputLabel value="#{vista.EditUbigeoLabel_distubi}" for="distubi" />
                        <p:inputText id="distubi" value="#{ubigeoController.selected.distubi}" title="#{vista.EditUbigeoTitle_distubi}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubigeoController.update}" value="#{vista.Save}" update="display,:UbigeoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UbigeoEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="UbigeoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
