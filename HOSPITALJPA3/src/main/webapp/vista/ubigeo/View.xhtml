<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoViewDlg" widgetVar="UbigeoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewUbigeoTitle}">
            <h:form id="UbigeoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <h:outputText value="#{vista.ViewUbigeoLabel_numubi}"/>
                        <h:outputText value="#{ubigeoController.selected.numubi}" title="#{vista.ViewUbigeoTitle_numubi}"/>
                        <h:outputText value="#{vista.ViewUbigeoLabel_dptoubi}"/>
                        <h:outputText value="#{ubigeoController.selected.dptoubi}" title="#{vista.ViewUbigeoTitle_dptoubi}"/>
                        <h:outputText value="#{vista.ViewUbigeoLabel_provubi}"/>
                        <h:outputText value="#{ubigeoController.selected.provubi}" title="#{vista.ViewUbigeoTitle_provubi}"/>
                        <h:outputText value="#{vista.ViewUbigeoLabel_distubi}"/>
                        <h:outputText value="#{ubigeoController.selected.distubi}" title="#{vista.ViewUbigeoTitle_distubi}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="UbigeoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
