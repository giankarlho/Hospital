<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login V9</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="../resources/image/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/fonts/iconic/css/material-design-iconic-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../resources/vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../resources/vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="../resources/vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
 
        <!--===============================================================================================-->
    </h:head>
    <h:body>
        <p:growl id="msg" life="1500" showDetail="true" sticky="true" ><p:autoUpdate/></p:growl>
        <div class="container-login100" style="background-image: url('../image/icons/bg-01.png');">     
            <img src="../image/logo_fondera.png" class="brand_logo" alt="Logo"/>   
            <img src="../resources/image/logo_fondera.png" class="brand_logo" alt="Logo"/>
            <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
                <h:form class="login100-form validate-form">
                    <span class="login100-form-title p-b-37">
                        Ingreso al sistema
                    </span>

                    <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                        <input class="input100" type="text" name="username" placeholder="usuario" />
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
                        <input class="input100" type="password" name="pass" placeholder="password" />
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Sign In
                        </button>
                    </div>

                    <div class="text-center p-t-57 p-b-20">
                        <span class="txt1">
                            Or login with
                        </span>
                    </div>

                    <div class="flex-c p-b-112">
                        <a href="../resources/#" class="login100-social-item">
                            <i class="fa fa-facebook-f"></i>
                        </a>

                        <a href="../resources/#" class="login100-social-item">
                            <img src="image/logo_fondera.png" class="brand_logo" alt="Logo"/>      
                        </a>
                    </div>

                    <div class="text-center">
                        <a href="../resources/#" class="txt2 hov1">
                            Sign Up
                        </a>
                    </div>
                </h:form>
            </div>
        </div>



        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="../resources/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="../resources/vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="../resources/vendor/bootstrap/js/popper.js"></script>
        <script src="../resources/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="../resources/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="../resources/vendor/daterangepicker/moment.min.js"></script>
        <script src="../resources/vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="../resources/vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="../resources/js/main.js"></script>
    </h:body>
</html>
