<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../resources/css/login2B.css" type="text/css"/>
    </h:head>
    <h:body>
        <p:growl id="msg" life="1500" showDetail="true" sticky="true" ><p:autoUpdate/></p:growl>
        <div id="login">
            <h3 class="text-center text-white pt-5">Sistema de Hospital</h3>
            <div class="container" >
                <div>
                   
                </div>
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <h:form id="login-form" class="form">
                                <img src="../resources/image/logo_thundercats.png" alt="" class="logo"/>
                                <h3 class="text-center text-info">Acceso al Sistema</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br></br>
                                    <p:inputText value="#{usuarioC.user}" class="form-control input_user cajas"/>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br></br>                                    
                                    <p:password value="#{usuarioC.pass}" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <p:commandButton value="Ingresar" action="#{usuarioC.loginC()}" class="btn btn-info btn-md"/>
                                </div>
                                <br></br>
                                <div id="register-link" class="text-right">
                                    <a href="#" class="text-info">Regístrate aquí</a>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
