<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso al Sistema - Login Básico 2 Bootstrap</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"/>
        <link href="../resources/css/login1B.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="../resources/image/logo_fondera.png" class="brand_logo" alt="Logo"/>                            
                        </div>
                    </div>
                    <h:form>
                        <div class="d-flex justify-content-center form_container">                     
                            <h:panelGrid columns="2" class="ui-panelgrid-blank">
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <!--<input type="text" name="" class="form-control input_user" value="" placeholder="username">-->
                                    <p:inputText value="#{usarioC.user}"  placeholder="Usuario" maxlength="5" class="form-control input_user"/>
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <!--<input type="password" name="" class="form-control input_pass" value="" placeholder="password">-->
                                    <p:password value="#{usarioC.pass}" placeholder="Contraseña" class="form-control input_pass" />                
                                </div>                                
                            </h:panelGrid>                          
                        </div><div class="d-flex justify-content-center mt-3 login_container">
                            <p:commandButton value="Ingresar" action="#{usarioC.loginC()}" class="btn login_btn"/>
                            <!--<button type="button" name="button" class="btn login_btn">Login</button>-->
                        </div>
<!--                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                            </div>
                            <div class="d-flex justify-content-center links">
                                <a href="#">Forgot your password?</a>
                            </div>
                        </div>-->
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
