<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso al Sistema - Login Básico 1</title>
        <f:event type="preRenderView" listener="#{usuarioC.seguridadLogin()}" />
    </h:head>
    <h:body>
        <p:growl id="msg" life="1500" showDetail="true">
            <p:autoUpdate/>
        </p:growl>
        <h:form>
            <p:panelGrid columns="2">
                <p:inputText value="#{usuarioC.user}" placeholder="Usuario" maxlength="5"/>
                <p:password value="#{usuarioC.pass}" placeholder="Contraseña" />                
            </p:panelGrid>
            <p:commandButton value="Ingresar" action="#{usuarioC.loginC()}" update="nombre nivel"  />            
        </h:form>
        <p:outputLabel value="#{usuarioC.usuario.nombreUsuario}" id="nombre"/>
        <p:outputLabel value="#{usuarioC.usuario.nivel}" id="nivel" />
    </h:body>
</html>
