<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Página principal</title>
        <f:event type="preRenderView" listener="#{usarioC.seguridadSesion()}" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid rendered="#{usarioC.usuario.nivel == 1}">
                <a href="Administrador.xhtml">
                    <span>Administrador</span>
                </a>
            </h:panelGrid>
            <h:panelGrid rendered="#{usarioC.usuario.nivel == 2}">
            <a href="Operario.xhtml">
                    <span>Operario</span>
                </a>
            </h:panelGrid>
            <p:commandButton value="Cerrar Sesión" actionListener="#{usarioC.cerrarSesion()}"/>
        </h:form>        
    </h:body>
</html>
