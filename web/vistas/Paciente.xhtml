<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento Pacientes</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{pacienteC.paciente.nombre}"/>
                <p:outputLabel value="Apellido" />
                <p:inputText value="#{pacienteC.paciente.apellido}"/>
                <p:outputLabel value="Sexo" />
                <p:selectOneRadio id="sexo" value="#{pacienteC.paciente.sexo}" >
                    <f:selectItem itemLabel="Masculino" itemValue="M" noSelectionOption="true" />
                    <f:selectItem itemLabel="Femenino" itemValue="F" />
                </p:selectOneRadio>
                <p:commandButton value="listar" action="#{pacienteC.listar()}" update="tablaPac" />
                <p:commandButton value="Registrar" action="#{pacienteC.registrar()}" />
            </p:panelGrid>
            <p:dataTable var="pac" id="tablaPac" value="#{pacienteC.pacientes}">
                <p:column headerText="Id">
                    <h:outputText value="#{pac.codigo}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{pac.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{pac.apellido}" />
                </p:column>

                <p:column headerText="Sexo">
                    <h:outputText value="#{pac.sexo}" />
                </p:column>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
